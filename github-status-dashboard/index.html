<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Status Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>GitHub Status Dashboard</h1>
        <p class="subtitle">Live health data from GitHub Status API</p>
        <button id="refreshBtn">Refresh</button>
      </header>

      <section class="summary" id="summaryCard">
        <h2 id="summaryStatus">Loading...</h2>
        <p id="summaryDescription">Fetching latest status</p>
      </section>

      <section>
        <h3>Components</h3>
        <div id="componentsGrid" class="grid"></div>
      </section>

      <footer>
        <p id="updatedAt">Last updated: -</p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
